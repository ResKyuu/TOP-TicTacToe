<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>TOP | Tic Tac Toe</title>
  </head>
  <body>
    <dialog id="dialog">
      <form method="dialog">
        <div class="dialogContent">
          <h2>Welcome to Tic Tac Toe!</h2>

          <p>Player 1, please enter your name and choose your marker:</p>
          <div class="playerInput">
            <input
              type="text"
              id="player1Name"
              placeholder="Player 1 Name"
              minlength="3"
              maxlength="10"
            />
            <div class="checkboxes">
              <label for="player1MarkerX">X</label>
              <input
                type="radio"
                id="player1MarkerX"
                name="player1Marker"
                value="X"
                class="checkboxMarker"
              />
              <label for="player1MarkerO">O</label>
              <input
                type="radio"
                id="player1MarkerO"
                name="player1Marker"
                value="O"
                class="checkboxMarker"
              />
            </div>
          </div>

          <p>Player 2, please enter your name and choose your marker:</p>
          <div class="playerInput">
            <input
              type="text"
              id="player2Name"
              placeholder="Player 2 Name"
              minlength="3"
              maxlength="10"
            />
            <div class="checkboxes">
              <label for="player2MarkerX">X</label>
              <input
                type="radio"
                id="player2MarkerX"
                name="player2Marker"
                value="X"
                class="checkboxMarker"
              />
              <label for="player2MarkerO">O</label>
              <input
                type="radio"
                id="player2MarkerO"
                name="player2Marker"
                value="O"
                class="checkboxMarker"
              />
            </div>
          </div>

          <button id="startGameBtn" type="button">Start Game</button>
        </div>
      </form>
    </dialog>
    <div class="mainContainer">
      <div class="header">
        <h1>Tic Tac Toe</h1>
      </div>
      <div class="tictactoeGameBoard" id="gameBoard">
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
        <div class="cell" ></div>
      </div>
      <div class="valueContents">
        <div class="playerScores">
          <div>
            <p id="player1NameDisplay">Player name,</p>
            <p>Score:</p>
            <p id="player1Score">0</p>
          </div>
          <div>
            <p id="player2NameDisplay">Player name,</p>
            <p>Score:</p>
            <p id="player2Score">0</p>
          </div>
        </div>
        <div class="currentTurn">
          <h3 id="currentTurnText">Current Turn:<br />name, marker</h3>
        </div>
        <div class="gameResetBtn">
          <button id="resetGameBtn" type="button">Game Reset</button>
        </div>
      </div>
    </div>
  </body>
</html>
